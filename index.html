<html>

<head>
  <meta charset="UTF-8">
  <title>DESENHE RÁPIDO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background: rgb(103, 103, 230);">
  <center>
    <div id="myModal" class="modal fade"> 
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-tittle">Esboços</h4>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div> 
    </div>
    <h2 id="titulo">Desenhe rápido ✍<br><br>
      <button id="showSketch" class="btn btn-warning" data-toggle="modal" data-target="#myModal">Mostrar esboço</button>
    </h2>
    
    <span id="score" style="margin-left: -1000px;">Pontuação: </span>
    <span id="time" style="float: right; margin: 25px;">Tempo: </span>

    <p id="labelObj"> Nome: </p>
    <p id="labelConfidence"> Precisão: </p>
    <button id="btnClear" class="btn btn-danger" onclick="clearCanvas()">Limpar tela</button>

  
  </center>
  

<script src="main.js"></script>
</body>
